<div class="container">
    <div class="row">
        <div class="col"></div>
        <div class="col-5">
            <div class="card card-body border-5 bg-success">
                <form class="form" [formGroup]="ngForm" (ngSubmit)="onSubmit()">
                    <div class="row">
                        <div class="col">
                            <mat-label>Create Password</mat-label>
                        </div>
                        <div class="col">
                            <mat-form-field>
                                <input matInput placeholder="Create New Password..." formControlName="createpassword">
                                <mat-error *ngIf="ngForm.get('createpassword')?.hasError('required')">Email is
                                    Mandatory</mat-error>
                            </mat-form-field>
                        </div>
                        <div class="row">
                        <div class="col">
                            <mat-label>Confirm Password :</mat-label>
                        </div>
                        <div class="col">
                            <mat-form-field>
                                <input matInput placeholder="Confirm Password..." formControlName="confirmpassword">
                            </mat-form-field>
                        </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col"></div>
                        <div class="col">
                            <button mat-raised-button color="accent" type="reset">Reset</button>
                        </div>
                        <div class="col">
                            <button mat-raised-button color="primary" type="submit">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        <div class="col"></div>
    </div>
</div>
